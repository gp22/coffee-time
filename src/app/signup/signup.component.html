<section class="modal">
  <div class="modal__inner">
    <div class="wrapper auth-form">
      <h2 class="center">Coffee Time!</h2>
      <form (ngSubmit)="onSubmit()"
        #signUpForm="ngForm">
        <input
          class="form__input--full"
          type="text"
          placeholder="Name"
          name="userName"
          [(ngModel)] = "newUser.login"
          ngNativeValidate
          required>
        <input
          class="form__input--full"
          type="email"
          placeholder="Email"
          name="email"
          minlength="6"
          ngNativeValidate
          [(ngModel)] = "newUser.email"
          required
          email>
        <input
          class="form__input--full"
          type="password"
          placeholder="Password"
          name="password"
          minlength="6"
          ngNativeValidate
          [(ngModel)] = "newUser.password"
          required
          password>
        <div>
          <button
            class="btn btn__default"
            type="submit"
            [disabled]="signUpForm.invalid">
              Submit
          </button>
          <p class="auth-form__alt-text">
            Already have an account?
            <a routerLink="/login">Sign in.</a>
          </p>
        </div>
        <div class="panel panel__error"
          *ngIf="this.loginError">
          <p>There was a problem signing up!</p>
        </div>
      </form>
    </div>
  </div>
    <a routerLink="/" class="modal__close">X</a>
</section>
