<section class="row-12">
  <div class="panel shadow">
    <div class="panel-text">
      <div class="row">
        <div class="row__small-4">
          <img
            [src]="coffeeShop.image_url"
            alt="Picture of {{ coffeeShop.name }}"
            class="panel__image">
        </div>
        <div class="row__small-8">
          <div class="row-8">
            <h3 class="panel-title">{{ coffeeShop.name }}</h3>
            <p>{{ coffeeShop.address }}</p>
            <p>{{ coffeeShop.city }}, {{ coffeeShop.state }}</p>
          </div>
          <div class="row-4 center">
            <button
              class="btn btn__round btn--top-margin"
              (click)="addUserToEvent()"
              [disabled]="!authService.isLoggedIn()">
                {{ coffeeShop.going }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
