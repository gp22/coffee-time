<section class="row">
  <nav class="main-nav">
    <ul>
      <ng-template [ngIf]="!authService.isLoggedIn()">
        <li><a routerLink="/signup">Sign up</a></li>
        <li><a routerLink="/login">Log in</a></li>
      </ng-template>
      <ng-template [ngIf]="authService.isLoggedIn()">
        <li><a (click)="authService.logout()">Log out</a></li>
      </ng-template>
    </ul>
  </nav>
</section>
