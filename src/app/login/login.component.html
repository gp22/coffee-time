<section class="modal">
  <div class="modal__inner">
    <div class="wrapper auth-form">
      <h2 class="center">Coffee Time!</h2>
      <form (ngSubmit)="onSubmit()"
        #loginForm="ngForm">
        <input
          class="form__input--full"
          type="email"
          placeholder="Email"
          name="email"
          ngNativeValidate
          [(ngModel)] = "user.email"
          required
          email>
        <input
          class="form__input--full"
          type="password"
          placeholder="Password"
          name="password"
          minlength="6"
          ngNativeValidate
          [(ngModel)] = "user.password"
          required
          password>
        <div>
          <button
            class="btn btn__default"
            type="submit"
            [disabled]="loginForm.invalid">
              Submit
          </button>
          <p class="auth-form__alt-text">
            Don't have an account?
            <a routerLink="/signup">Sign up.</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  <a routerLink="/" class="modal__close">X</a>
</section>
